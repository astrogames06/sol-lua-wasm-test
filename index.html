<!doctypehtml><html lang=en-us><head><meta charset=utf-8><meta content="text/html; charset=utf-8"http-equiv=Content-Type><title>web lua</title><link href=https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.css rel=stylesheet><link href=https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/theme/midnight.min.css rel=stylesheet><script src=https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.js></script><script src=https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/lua/lua.min.js></script><style>body{margin:0}</style></head><body><textarea id=editor>print("Hello, Lua!")</textarea> <button id=run-btn>run</button><script>window.CodeMirror=CodeMirror.fromTextArea(document.getElementById("editor"),{mode:"lua",lineNumbers:!0,theme:"midnight",tabSize:4}),window.Module={onRuntimeInitialized:function(){document.getElementById("run-btn").addEventListener("click",(()=>{Module.RunLua(CodeMirror.getValue().toString())}))}}</script><script src=index.js async></script></body></html>
